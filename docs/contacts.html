<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>צור קשר – My Retro Website</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* small helper to ensure Press Start headings keep spacing */
    .ps2p { font-family: 'Press Start 2P', monospace; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-purple-900 via-pink-700 to-black text-sky-100 antialiased">

  <!-- header/navigation (copied from index.html, active = 'צור קשר') -->
  <header class="fixed inset-x-0 top-4 z-30 flex items-center justify-center">
    <nav class="w-[min(1100px,96%)] flex items-center justify-between px-4 py-3 rounded-xl bg-black/30 backdrop-blur border border-white/5">
      <div class="flex items-center gap-4">
        <div class="w-16 h-12 flex items-center justify-center rounded-md bg-gradient-to-r from-pink-500/20 to-cyan-400/10 border border-white/5 shadow-[0_8px_32px_rgba(255,45,210,0.06)]">
          <span class="[font-family:'Press Start 2P',monospace] text-pink-400 text-xs uppercase">RETRO</span>
        </div>
        <div class="[font-family:'Press Start 2P',monospace] text-cyan-200 text-sm">My Retro Website</div>
      </div>

      <ul class="flex items-center gap-3 flex-row-reverse">
        <li>
          <a href="index.html" class="px-3 py-2 rounded-md text-xs text-cyan-200 hover:text-pink-300 transition transform hover:-translate-y-0.5 hover:scale-105">
            דף הבית
          </a>
        </li>
        <li>
          <a href="about.html" class="px-3 py-2 rounded-md text-xs text-cyan-200 hover:text-pink-300 transition transform hover:-translate-y-0.5 hover:scale-105">
            אודות
          </a>
        </li>
        <li>
          <a href="projects.html" class="px-3 py-2 rounded-md text-xs text-cyan-200 hover:text-pink-300 transition transform hover:-translate-y-0.5 hover:scale-105">
            פרוייקטים
          </a>
        </li>
        <li>
          <a href="contacts.html" class="px-3 py-2 rounded-md text-xs text-pink-300 bg-white/5">
            צור קשר
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="min-h-screen flex items-center justify-center pt-28 pb-12">
    <div class="w-[min(1100px,96%)]">

      <!-- Retro card with Hebrew RTL content -->
      <section class="rounded-2xl p-6 bg-black/60 border border-cyan-400/25 shadow-[0_20px_60px_rgba(0,0,0,0.9)] backdrop-blur transition duration-300 hover:shadow-[0_0_40px_rgba(0,255,243,0.18)] hover:border-cyan-300/40 mb-8 text-right" dir="rtl">
        <h1 class="ps2p text-2xl md:text-3xl text-cyan-200 text-right">
          צור קשר
        </h1>

        <p class="mt-3 text-sm text-sky-100/85 leading-relaxed text-right">
          רוצים לדבר, לשתף רעיון או לשאול משהו על C64, Amiga, דמואים או מוזיקה? כתבו לי כאן ואחזור אליכם.
        </p>

        <div class="mt-5 grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Contact methods -->
          <div>
            <div class="text-sm text-sky-100/85 mb-3 text-right">
              <div class="font-medium text-pink-300 mb-2">שיטות יצירת קשר</div>
              <div class="space-y-3 text-right" dir="rtl">
                <div class="flex flex-row-reverse items-center gap-3 justify-end rounded-xl px-4 py-3 bg-black/40 border border-cyan-400/20 shadow-[0_0_18px_rgba(0,255,243,0.10)] hover:shadow-[0_0_26px_rgba(255,45,210,0.18)] transition">
                  <a href="mailto:your@email.com" class="text-cyan-300 hover:text-pink-300 transition font-medium flex items-center gap-2" dir="rtl">
                    <span aria-hidden="true">📧</span>
                    <span>אימייל</span>
                  </a>
                </div>
                <div class="flex flex-row-reverse items-center gap-3 justify-end rounded-xl px-4 py-3 bg-black/40 border border-cyan-400/20 shadow-[0_0_18px_rgba(0,255,243,0.10)] hover:shadow-[0_0_26px_rgba(255,45,210,0.18)] transition">
                  <a href="https://facebook.com/" target="_blank" rel="noopener" class="text-cyan-300 hover:text-pink-300 transition font-medium flex items-center gap-2" dir="rtl">
                    <span aria-hidden="true">📘</span>
                    <span>פייסבוק</span>
                  </a>
                </div>
                <div class="flex flex-row-reverse items-center gap-3 justify-end rounded-xl px-4 py-3 bg-black/40 border border-cyan-400/20 shadow-[0_0_18px_rgba(0,255,243,0.10)] hover:shadow-[0_0_26px_rgba(255,45,210,0.18)] transition">
                  <a href="https://youtube.com/" target="_blank" rel="noopener" class="text-cyan-300 hover:text-pink-300 transition font-medium flex items-center gap-2" dir="rtl">
                    <span aria-hidden="true">📺</span>
                    <span>יוטיוב</span>
                  </a>
                </div>
                <div class="flex flex-row-reverse items-center gap-3 justify-end rounded-xl px-4 py-3 bg-black/40 border border-cyan-400/20 shadow-[0_0_18px_rgba(0,255,243,0.10)] hover:shadow-[0_0_26px_rgba(255,45,210,0.18)] transition">
                  <a href="https://www.mixcloud.com/" target="_blank" rel="noopener" class="text-cyan-300 hover:text-pink-300 transition font-medium flex items-center gap-2" dir="rtl">
                    <span aria-hidden="true">🎵</span>
                    <span>Mixcloud</span>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- Contact form (UI only) -->
          <div>
            <form class="space-y-3 text-right" onsubmit="return false;" dir="rtl">
              <div>
                <label class="block text-xs text-sky-200/80 mb-1 text-right">שם</label>
                <input type="text" placeholder="שמך" class="w-full rounded-md px-3 py-2 bg-black/40 border border-white/5 text-sky-100 placeholder:text-sky-400/50 focus:outline-none focus:ring-2 focus:ring-cyan-300/30" />
              </div>

              <div>
                <label class="block text-xs text-sky-200/80 mb-1 text-right">אימייל</label>
                <input type="email" placeholder="you@example.com" class="w-full rounded-md px-3 py-2 bg-black/40 border border-white/5 text-sky-100 placeholder:text-sky-400/50 focus:outline-none focus:ring-2 focus:ring-cyan-300/30" />
              </div>

              <div>
                <label class="block text-xs text-sky-200/80 mb-1 text-right">הודעה</label>
                <textarea rows="4" placeholder="מה תרצו לשאול?" class="w-full rounded-md px-3 py-2 bg-black/40 border border-white/5 text-sky-100 placeholder:text-sky-400/50 focus:outline-none focus:ring-2 focus:ring-cyan-300/30"></textarea>
              </div>

              <div class="pt-1">
                <button type="submit"
                  class="inline-flex items-center justify-center rounded-md px-4 py-2 text-sm font-medium text-cyan-100 border border-cyan-300/30
                         bg-gradient-to-r from-cyan-700/10 via-pink-700/8 to-pink-500/10
                         hover:from-cyan-400/30 hover:to-pink-400/30
                         shadow-[0_8px_30px_rgba(255,45,210,0.06)] hover:shadow-[0_0_28px_rgba(255,45,210,0.16)] transition">
                  שלח
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

    </div>
  </main>

  <div class="pointer-events-none fixed inset-x-0 bottom-0 h-36 opacity-60">
    <svg class="w-full h-full" preserveAspectRatio="none" viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="g1" x1="0" x2="1">
          <stop offset="0" stop-color="#ff2dd2" stop-opacity="0.06"/>
          <stop offset="1" stop-color="#00fff3" stop-opacity="0.06"/>
        </linearGradient>
      </defs>
      <rect width="1440" height="120" fill="url(#g1)" />
      <g stroke="#00fff3" stroke-opacity="0.06" stroke-width="1">
        <path d="M0 90 C200 60 400 52 720 52 C1040 52 1240 60 1440 90" fill="none"/>
      </g>
      <g fill="#ff2dd2" fill-opacity="0.06">
        <circle cx="360" cy="36" r="10" />
        <circle cx="900" cy="24" r="8" />
      </g>
    </svg>
  </div>

</body>
</html>
